<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Rochambeau.</title>
</head>
<body>

    <!--- HEADER-->

    <div class="header">
        <div class="header-container">
            <img class="header-img" src="assets/rochambeau-white.png" >
        </div>
    </div>
    

    <!--- BUTTONS -->
    
    <div class="game">
        <div class="game-container">
            <div class="card">
                <button id="rock" class="choiceButton">
                    <img id="R" src="assets/rock.png">
                </button> 
            </div>
            <div class="card">
                <button id="paper" class="choiceButton">
                    <img id="P" src="assets/paper.png"></button>  
            </div>
            <div class="card">
                <button id="scissors" class="choiceButton">
                    <img id="S" src="assets/scissors.png">
                </button> 
            </div>
        </div>
    </div>


    <!--CHOICES DISPLAY-->


    <div class="screen">
        <div class="game-screen">
            <span class="userResult">
                <img class="playerRock" src="assets/rock.png" >
            </span>
            <span class="computerResult">
                <img class="computerRock" src="assets/rock.png">
            </span>
            <span class="you">
                <img class="you-img" src="assets/you.png">
            </span>
            <span class="cpu">
                <img class="cpu-img" src="assets/cpu.png">
            </span>
     
    
    <!--SCORE DISPLAY-->


    </div>
    <div class="score-board">
        <div class="score-board-container">
            <div class="board">
                <p class="playerRecord"></p>
            </div>
            <p class="seperator">-</p>
            <p class="computerRecord"></p>
            <p class="win"></p>
        </div>
    </div>

    <!--MODAL POPUP-->

    <div class="modal">
        <p class="modal-title">Play Again?</p>
        <p class="modal-result"></p>
        <button class="play-again">Play Again!</button>  
    </div>
    <div class="overlay"></div>

</body>
</html>
