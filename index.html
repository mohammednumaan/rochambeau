<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rochambeau.</title>
</head>
<body>

    <!--- HEADER-->

    <div class="header">
        <div class="header-container">
            <img class="header-img" src="assets/rochambeau-white.png" >
        </div>
    </div>

       <!--- GAME-->

    <section class="game">
        <div class="game-container">
            <div class="card">
                <button>
                    <img id="rock" src="assets/rock.png">
                </button> 
            </div>
            <div class="card">
                <button><img id="paper" src="assets/paper.png"></button>
                
            </div>
            <div class="card">
                <button>
                    <img id="scissors" src="assets/scissors.png">
                </button> 
            </div>
        </div>
    </section>












</body>
</html>
